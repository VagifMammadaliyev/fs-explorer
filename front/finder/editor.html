<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="css/finder.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/editor.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="file file-screen">
          <h2 class="file-name">somefile.py</h2>
          <h4 class="file-path">
            /<a href="#">Users</a>/<a href="#">vagifmammadaliyev</a>/<a href="#">Desktop</a>
          </h4>
        </div>
        <div class="user">
          <h2 class="username">vagifmammadaliyev</h2>
        </div>
      </header>

      <main>
        <div class="ide-container">
          <div class="ide">
            <pre>
              <div onclick="focusOnInput()" id="editor"></div>
            </pre>
            <form>
              <textarea name="content" cursor-position="1" id="editor-input" rows="1" cols="100000" oninput="editorType(event)" onkeydown="editorType(event)" onkeyup="editorType(event)"></textarea>
              <button type="submit" class="form-button save" name="button">Save</button>
            </form>
            <a href="#" class="form-button discard">Discard</a>
          </div>
        </div>
      </main>
    </div>

    <script src="js/finder.js" charset="utf-8"></script>
    <script src="js/editor.js" charset="utf-8"></script>
  </body>
</html>
