<!DOCTYPE html>
<html>
  <head>
    <title>{{ filenode.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link rel="stylesheet" href="{% static 'css/finder.css' %}">
    <link rel="stylesheet" href="{% static 'css/editor.css' %}">
    <link rel="stylesheet" href="{% static 'css/media-view.css' %}">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="file {% if filenode.type != 'folder' %}file-screen{% endif %}">
          <h2 class="file-name">{{ filenode.name }}</h2>
          <h4 class="file-path">
            {% for chunk in paths %}/<a href="{{ chunk.1 }}">{{ chunk.0 }}</a>{% endfor %}
          </h4>
        </div>
        <div class="user">
          <a href="{{ homepath }}"><h2 class="username">{{ username }}</h2></a>
        </div>
      </header>

      <main>
      {% block content %}{% endblock %}
      </main>
    </div>

    <script src="{% static 'js/finder.js' %}" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </body>
</html>
